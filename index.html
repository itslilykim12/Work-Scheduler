   <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler <img src="./assets/images/calendar2-date-fill.svg"/></h1>
      <p class="lead">A simple calendar app for planning your work day <img src="./assets/images/alarm-fill.svg"/></p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
<!-- Timeblocks go here, using Military Time as an id  -->
  <form id="hour-08" class="row time-block">
  <div class="col-1 hour">8am</div>
  <textarea hour="08" class="col-10 description" id="eventDetails" rows="3"></textarea>
  <button type="button" class="col-1 saveBtn" hour-block="hour-09"><img src="./assets/images/save-fill.svg"/> </button>
</form>

</form>

</form>
